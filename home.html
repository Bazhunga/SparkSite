<!DOCTYPE html>
<html>
    <head>
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="elements/home-bignews.html">
        <link rel="import" href="elements/home-upcoming.html">
        <link rel="import" href="elements/projects-main.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/slide-up.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
        <link rel="import" href="bower_components/core-layout-grid/core-layout-grid.html">

        <link rel="stylesheet" type="text/css" href="elements/stylesheets/home.css">
        
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/core-icons/core-icons.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,500' rel='stylesheet' type='text/css'>        
        
    </head>
    <body fullbleed vertical layout unresolved background="images/md_toronto.jpg">
<!--        <core-scaffold id="scaffold">-->
            <template is="auto-binding" id="main">
                <core-header-panel navigation flex>
                    <core-toolbar id="mainheader">
                        <span id="logo">Spark</span>
                        <hr id="logo_bar"/>
                        <span flex id="logo_small">Design Club</span>
                        <paper-tabs selected="{{selected}}">
                            <paper-tab class="bartab"><a href="#home.html" >Home</a></paper-tab>
                            <paper-tab class="bartab"><a href="#page_projects.html">Projects</a></paper-tab>
                            <paper-tab class="bartab"><a href="#page_about.html">About</a></paper-tab>
                            <paper-tab class="bartab"><a href="#page_contact.html">Contact</a></paper-tab>
                        </paper-tabs>
                    </core-toolbar>
                    <core-animated-pages selected="{{selected}}" transitions="slide-up">
                        <section>
                            <div>
                                <paper-shadow slide-up class="main_bignews_container" z="3">
                                    <home-bignews></home-bignews>
                                </paper-shadow>
                                <paper-shadow slide-from-right class="main_upcoming_container" z="3">
                                    <home-upcoming></home-upcoming>
                                </paper-shadow>
                            </div>
                        </section>

                        <section>
                            <div slide-up>
                                <projects-main></projects-main>
                            </div>
                        </section>
                    </core-animated-pages>            
                </core-header-panel>
            </template>
<!--        </core-scaffold>-->
        <script src="pageswitcher.js"></script>
    </body>
</html>
